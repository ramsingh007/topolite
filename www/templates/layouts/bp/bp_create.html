<ion-view title="Create BP">

<ion-content>
	<div class="list list-inset">
    	<label class="item item-input item-stacked-label">
            <span>BP Code</span>
            <input type="text" ng-model="bpModel.bp_code">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Name</span>
            <input type="text" ng-model="bpModel.cp_name">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Address</span>
            <input type="text" ng-model="bpModel.address">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Country</span>
            <input type="text" ng-model="bpModel.country">
        </label>
        <label class="item item-input item-stacked-label">
            <span>State</span>
            <input type="text" ng-model="bpModel.state">
        </label>
        <label class="item item-input item-stacked-label">
            <span>City</span>
            <input type="text" ng-model="bpModel.city">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Area Field</span>
            <input type="text" ng-model="bpModel.area_field">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Email</span>
            <input type="text" ng-model="bpModel.email">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Zip</span>
            <input type="text" ng-model="bpModel.zip">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Currency</span>
            <input type="text" ng-model="bpModel.currency">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Pay Term</span>
            <input type="text" ng-model="bpModel.pay_term">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Tin Number</span>
            <input type="text" ng-model="bpModel.area_field">
        </label>
        <label class="item item-input item-stacked-label">
            <span>PAN</span>
            <input type="text" ng-model="bpModel.pan">
        </label>
        <label class="item item-input item-stacked-label">
            <span>CST Number</span>
            <input type="text" ng-model="bpModel.cst_num">
        </label>
      </div>
        <div class="row">
          <div class="col col-50"><button class="button button-block button-small button-assertive" ng-click="bpCreate={};">Clear All</button></div>
          <div class="col col-50"><button class="button button-block button-small button-assertive" ng-click="BPCreate()">Enter</button></div>
        </div>
</ion-content>
</ion-view>
