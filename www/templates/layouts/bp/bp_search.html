<ion-view title="BP Search">

<ion-nav-buttons side="right">
      <button class="button button-small" ng-click="goToState('dashboard.bpCreate')">Create New</button>
</ion-nav-buttons>

<ion-content>
	<div class="list list-inset">
    	<label class="item item-input item-stacked-label">
            <span>Business Partners/Customers</span>
            <input type="text" ng-model="bpSearch.bp_code">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Name</span>
            <input type="text" ng-model="bpSearch.cp_name">
        </label>
        <button class="button button-block button-small button-assertive" ng-click="BPsearch()">Search</button>
     
    </div>
</ion-content>
</ion-view>
