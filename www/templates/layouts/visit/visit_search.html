<ion-view title="Visit Records">
<ion-nav-buttons side="right">
      <button class="button button-small" ng-click="goToState('dashboard.addvisit')">Create New</button>
</ion-nav-buttons>
   
<ion-content>

    <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form>
            <div class="form-group">
                            <label>Visit ID</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Customer ID</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <button class="button button-block button-small button-assertive" ng-click="Visitsearch()">Search</button>
     

</div>
</ion-content>
</ion-view>
