<ion-view title="Dashboard" >

<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>

<ion-content has-header="true" padding="true">
  <div class="list dashboard-page">
  
    <h3 class="item item-list text-center" >
      <strong>Welcome {{currentUser.UserDetails.LoginName}} into MiSAP</strong>
    </h3>

  <div class=" selection">
      <div class="row">
        <div class="col col-75">
          <select ng-model="selLoc.Comp_Location" ng-options="item.Comp_Location as item.Comp_Location for item in UserLocation">
        </select>
        </div>
        <div class="col col-25">
          <button class="button button-small button-block button-positive" ng-click="change_location()" >Save</button>
        </div>
      </div>
   </div>

  <a class="item item-icon-left item-icon-right" href="#/bp/bp_search" >
    <small><i class="icon ion-earth"></i></small>
    <strong>BP</strong> Master
	 <i class="icon ion-chevron-right"></i>
  </a>

  <a class="item item-icon-left item-icon-right" href="#/visit/visit_search">
   <small><i class="icon ion-email"></i></small>
    <strong>Visit</strong> Record
	 <i class="icon ion-chevron-right"></i>
  </a>

  <a class="item item-icon-left item-icon-right" ng-click="getGeoLocation()" href="#/dashboard/attendance">
    <small><i class="icon ion-man"></i></small>
   <strong>Attendance</strong> Punching
   <i class="icon ion-chevron-right"></i>
  </a>
  
   <a class="item item-icon-left item-icon-right" href="#/report/home">
   <small><i class="icon ion-document-text"></i></small>
   <strong>Reports</strong>
	 <i class="icon ion-chevron-right"></i>
  </a>

  

 
 
</div>
  </ion-content>


</ion-view>
