<ion-view title="{{(params.bpId != '') ? 'Update':'Create'}} BP">

<ion-content>
<!-- <button class="button button-small button-block button-positive" ng-click="geolocationFun()" >Save</button> -->
	<div class="list list-inset">
    	<label class="item item-input item-stacked-label">
            <span>BP Code*</span>
            <input type="text" restrict-input="^[0-9-_]*$" maxlength="10" ng-model="bpModel.BP_Code" ng-readonly="{{(params.bpId != '') ? 'true':'false'}}" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Name*</span>
            <input maxlength="60" type="text" ng-model="bpModel.NAME" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
            <span>SALES PERSON NO</span>
            <!-- <input maxlength="60" type="text" ng-model="bpModel.SALES_PERSON_NO"> -->

            <input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete form-control" autocomplete="off" ng-model="bpModel.SALES_PERSON_NO"
                       item-value-key="SALES_PERSON_NO"
                       item-view-value-key="NAME"
                       items-method="getSalesID(query)"
                       items-clicked-method="getSalesIDClicked(callback)"
                       items-removed-method="getSalesIDRemoved(callback)"
                       max-selected-items="1"
                       select-items-label="Search Sales Persron"
                       selected-items-label="Selected Sales No:"
                       component-id="SALES_PERSON_NO" />


        </label>
    

        <label class="item item-input item-stacked-label">
            <span>Address1*</span>
            <input type="text" maxlength="60" ng-model="bpModel.ADDRESS1" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Address2</span>
            <input type="text" maxlength="60" ng-model="bpModel.ADDRESS2">
        </label>
        <!--p class="ion-android-locate" ng-click="geolocationFun()" style="cursor:pointer" ></p-->
      <label class="item item-input item-stacked-label">
            <span>City*</span>
            <input type="text"  maxlength="40" ng-model="bpModel.CITY" ng-required="true">
        </label>
         <label class="item item-input item-stacked-label">
            <span>State</span>
            <input type="text"  maxlength="40" ng-model="bpModel.STATE">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Country</span>
            <input type="text"  maxlength="40" ng-model="bpModel.COUNTRY">
        </label>
       
        
        <label class="item item-input item-stacked-label">
            <span>Area Code</span>
           <!--  <input type="text" maxlength="40" ng-model="bpModel.AREA_CODE"> -->

             <input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete form-control" autocomplete="off" ng-model="bpModel.AREA_CODE"
                       item-value-key="AREA_CODE"
                       item-view-value-key="AREA_NAME"
                       items-method="getGroupID(query)"
                       items-clicked-method="getGroupClicked(callback)"
                       items-removed-method="getGroupRemoved(callback)"
                       max-selected-items="1"
                       select-items-label="Search Sales AREA_CODE"
                       selected-items-label="Selected AREA_NAME:"
                       component-id="AREA_CODE" />
        </label>
        <label class="item item-input item-stacked-label">
            <span>Email</span>
            <input type="email" ng-model="bpModel.EMAIL_ID">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Mobile No.*</span>
            <input type="text" restrict-input="^[0-9,]*$" maxlength="60" ng-model="bpModel.PHONE_NO" ng-required="true">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Zip</span>
            <input type="text" maxlength="40" ng-model="bpModel.Zip">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Currency</span>

        </label>
         <select class="form-control" ng-model="bpModel.CURRENCY" ng-options="item.Key as item.Currency for item in Currency"></select>
        <label class="item item-input item-stacked-label">
            <span>Tin Number</span>
            <input type="text" maxlength="40" ng-model="bpModel.TIN_GRN">
        </label>
         <label class="item item-input item-stacked-label">
            <span>CST Number</span>
            <input type="text" maxlength="40" ng-model="bpModel.CST_NO">
        </label>
        <label class="item item-input item-stacked-label">
            <span>PAN</span>
            <input type="text" maxlength="40" ng-model="bpModel.PAN_NO">
        </label>


        <label class="item item-input item-stacked-label">
             <span>Visit Location</span>
        <input type="text" ng-readonly="true" ng-click="getGeoLocation()" ng-model="bpModel.LOCATION" class="form-control">

        </div>
        <div ng-show="(params.bpId == '')" class="row">
          <div class="col col-50"><button class="button button-block button-small button-assertive" ng-click="clearBpModel();">Clear All</button></div>
          <div class="col col-50"><button class="button button-block button-small button-assertive" ng-click="BPAddUpdate()">Enter</button></div>
        </div>

        <div ng-show="(params.bpId != '')" class="row">
            <div class="col col-50"><button class="button button-block button-small button-assertive" ng-click="goToState('bp.bpSearch')">Cancel</button></div>
          <div  class="col col-50"><button class="button button-block button-small button-assertive" ng-click="BPAddUpdate()">Update</button></div>
        </div>
          
        </div>
</ion-content>
</ion-view>
