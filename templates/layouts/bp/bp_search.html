<ion-view title="BP Search">

<ion-nav-buttons side="right">
      <button class="button button-small" ng-click="goToState('bp.bpCreate')">Create New</button>
</ion-nav-buttons>

<ion-content>
<form ng-submit="BPsearchCall()">
	<div class="list list-inset">
    	<label class="item item-input item-stacked-label">
            <span>Business Partners/Customers</span>
            <!-- <input type="text" ng-model="bpSearch.bp_code"> -->

            <input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete form-control" autocomplete="off" ng-model="bpSearch.bp_code" item-value-key="BP_Code"
                                           item-view-value-key="label"
                                           items-method="BPSearchPerson(query,'code')"
                                           items-clicked-method="BPSearchPersonClicked(callback,'code')"
                                           items-removed-method="BPSearchPersonRemoved(callback,'code')"
                                           max-selected-items="1"
                                           select-items-label="Search BP Code"
                                           selected-items-label="Selected BP Code:"
                                           component-id="VISIT" />

        </label>
        <label class="item item-input item-stacked-label">
            <span>Name</span>
           <!--  <input type="text" ng-model="bpSearch.cp_name"> -->

            <input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete form-control" autocomplete="off" ng-model="bpSearch.cp_name"
                       item-value-key="NAME"
                       item-view-value-key="label"
                       items-method="BPSearchPerson(query,'name')"
                       items-clicked-method="BPSearchPersonClicked(callback,'name')"
                       items-removed-method="BPSearchPersonRemoved(callback,'name')"
                       max-selected-items="1"
                       select-items-label="Search Name"
                       selected-items-label="Selected Name:"
                       component-id="NAME" />

        </label>
        <button type="submit" class="button button-block button-small button-assertive" >Search</button>
   
     </form>
      
    </div>
</ion-content>
</ion-view>
