<ion-view title="Sign Up">

	<!--ion-header-bar class="bar-stable">
		<div style="width:100%" align="center"><h3>Sign Up</h3></div>
	</ion-header-bar-->

<ion-content>
  <form method="post" ng-submit="signUp()">
    <div class="padding">
      <div class="ion-ios-pulse-strong logo"></div>
    </div>
    <div class="list">
	  <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="user.email" >
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password" >
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Repeat password" ng-model="user.password_confirmation" >
      </label>
    </div>
    <div class="padding">
      <button type="submit" class="button button-block button-positive">Sign up</button>
      <div class="center">or <a href="#/sign_in">sign in</a></div>
    </div>
  </form>
  </ion-content>
</ion-view>
