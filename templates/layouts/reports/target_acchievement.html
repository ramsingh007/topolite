<ion-view title="Target Achievement" >

<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>

<ion-content has-header="true" padding="true">
<form>
  <div class="list dashboard-page customerReport-page">
	<div class="form-group">
		<label>Year</label>
		<input type="text" class="form-control">
    </div>
	<div class="form-group">
		<label>Sales Person/Area</label>
		<input type="text" class="form-control">
    </div>
	<div class="form-group">
		<label>Period</label>
		<input type="text" class="form-control">
    </div>
	<div class="form-group">
		<label>From Area</label>
		<input type="text" class="form-control">
    </div>
	<div class="form-group">
		<label>TO Area</label>
		<input type="text" class="form-control">
    </div>
	<div class="form-group">
		<label>From Sales Person</label>
		<input type="text" class="form-control">
    </div>
	<div class="form-group">
		<label>To Sales Person</label>
		<input type="text" class="form-control">
    </div>
	<div class="form-group">
		<button ng-click="" class="button button-block button-small button-assertive">Get Result</button>
	</div>
</div>
</form>
  </ion-content>


</ion-view>
