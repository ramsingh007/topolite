<ion-view title="Pending Report" >



<ion-content has-header="true" padding="true">
<form>
  <div class="list dashboard-page customerReport-page">
	<div class="form-group">
		<label>From Date</label>
		<input type="date"  ng-model="pending.FromDate" class="form-control">
    </div>
	<div class="form-group">
		<label>To Date</label>
		<input type="date" ng-model="pending.ToDate" class="form-control">
    </div>
	<div class="form-group">
		<label>From Customer</label>
		
		<input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete form-control" autocomplete="off" ng-model="pending.FromCustomer"
                       item-value-key="Customer_Code"
                       item-view-value-key="Customer_Code"
                       items-method="FromCustomer(query)"
                       items-clicked-method="FromCustomerClicked(callback)"
                       items-removed-method="FromCustomerRemoved(callback)"
                       cancel-button-clicked-method="tesTing(callback)"
                       max-selected-items="1"
                       select-items-label="Search Name"
                       selected-items-label="Selected Name:"
                       component-id="Customer_Code" />
    </div>
	<div class="form-group">
		<label>To Customer</label>
		<input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete form-control" autocomplete="off" ng-model="pending.ToCustomer"
                       item-value-key="Customer_Code"
                       item-view-value-key="Customer_Code"
                       items-method="ToCustomer(query)"
                       items-clicked-method="ToCustomerClicked(callback)"
                       items-removed-method="ToCustomerRemoved(callback)"
                       cancel-button-clicked-method="tesTing(callback)"
                       max-selected-items="1"
                       select-items-label="Search Name"
                       selected-items-label="Selected Name:"
                       component-id="Customer_Code" />
    </div>
	<div class="form-group">
		<button ng-click="CReport(pending)" class="button button-block button-small button-assertive">Get Result</button>
	</div>
</div>
</form>
  </ion-content>


</ion-view>
