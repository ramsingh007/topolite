<ion-view title="Pending C Report" >



<ion-content has-header="true" padding="true"  direction="xy">

  <div class="dashboard-page customerReport-page">
		<table class="table table-bordered borderhead">

							<thead>
								<tr>
									<tr>
									<th>S.No.</th>
									<th>Customer Code</th>
									<th>Customer Name</th>
									<th>Invoice No.</th>
									<th>Invoice Date</th>
									<th>Invoice Amount</th>
								</tr>
								</tr>
							</thead>
						
								
								<tbody ng-repeat="data in CReportResult">
								<tr>
									<td>{{current + $index+1}}</td>
									<td>{{data.Customer_Code}}</td>
									<td>{{data.Customer_Name}}</td>
									<td>{{data.InVoice_No}}</td>
								<td>{{data.Invoice_Date}}</td>
								<td>{{data.Invoice_Amount}}</td>
								</tr>
								
							</tbody>
						</table>	
</div>

    </div>
  </ion-content>


</ion-view>
