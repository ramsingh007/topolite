<ion-view title="Outstanding Report" >


<ion-content has-header="true" padding="true">
<form>
  <div class="list dashboard-page customerReport-page">
	<ion-scroll direction="xy" >
						<table class="table table-bordered borderhead">
							<thead>
								<tr>
									<th>S.No.</th>
									<th>Customer Code</th>
									<th>Customer Name</th>
									<th>Outstanding Amount</th>
								</tr>
							</thead>
							<tbody ng-repeat="data in sdReport">
								<tr>
									<td>{{data.S_NO}}</td>
									<td>{{data.Customer_Code}}</td>
									<td>{{data.Customer_Name}}</td>
								<td>{{data.OutStanding_Amount}}</td>
								
								</tr>
								
							</tbody>
						</table>
				   </ion-scroll>
</div>
</form>
  </ion-content>


</ion-view>
