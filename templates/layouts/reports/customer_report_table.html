<ion-view title="Outstanding Report" >


<ion-content has-header="true"  padding="true" direction="xy" >
 <div class=" dashboard-page customerReport-page">
	
						<table class="table table-bordered borderhead">
							<thead>
								<tr>
									<th>S.No.</th>
									<th>Customer Code</th>
									<th>Customer Name</th>
									<th>Outstanding Amount</th>
								</tr>
							</thead>
							<tbody ng-repeat="data in sdReport">
								<tr>
									<td>{{data.S_NO}}</td>
									<td>{{data.Customer_Code}}</td>
									<td>{{data.Customer_Name}}</td>
								<td>{{data.OutStanding_Amount}}</td>
								
								</tr>
								
							</tbody>
						</table>
				  
</div>
  </ion-content>


</ion-view>
