<ion-view title="T & A Reports" >



<ion-content has-header="true" padding="true"  direction="xy">

  <div class="dashboard-page customerReport-page">
		<table class="table table-bordered borderhead">
							<thead>
								<tr>
									<th>S.No.</th>
									<th>Item Category</th>
									<th>Target</th>
									<th>Achievement </th>
									<th>Achievement %</th>
								</tr>
							</thead>
							<tbody ng-repeat="date in targetResult">
								<tr>
									<td>{{current + $index+1}}</td>
									<td>{{date.Item_Category}}</td>
									<td>{{date.Target}}</td>
									<td>{{date.Achievement}}</td>
									<td>{{date.Achievement_Per}}</td>
								</tr>
								
							</tbody>
						</table>
						</div>

  </ion-content>


</ion-view>
