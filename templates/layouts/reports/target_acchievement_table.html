<ion-view title="T & A Reports" >



<ion-content has-header="true" padding="true">
<form>
  <div class="list dashboard-page customerReport-page">
	<ion-scroll direction="xy" >
		
						<table class="table table-bordered borderhead">
							<thead>
								<tr>
									<th>S.No.</th>
									<th>Item Category</th>
									<th>Target</th>
									<th>Achievement </th>
									<th>Achievement %</th>
								</tr>
							</thead>
							<tbody ng-repeat="date in targetResult">
								<tr>
									<td>{{current + $index+1}}</td>
									<td>{{date.Item_Category}}</td>
									<td>{{date.Target}}</td>
									<td>{{date.Achievement}}</td>
									<td>{{date.Achievement_Per}}</td>
								</tr>
								
							</tbody>
						</table>
				 			 </ion-scroll>
</form>
  </ion-content>


</ion-view>
