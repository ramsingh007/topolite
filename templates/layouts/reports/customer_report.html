<ion-view title="Outstanding Report" >



<ion-content has-header="true" padding="true">
<form>

  <div class="list dashboard-page customerReport-page">
	<div class="form-group">
		<label>Date</label>
  
		<input type="date" ng-model="Outstanding.date" class="form-control">
    </div>
	<div class="form-group">
		<label>From</label>
			<input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete form-control" autocomplete="off" ng-model="Outstanding.OUTFromCustomer"
                       item-value-key="Customer_Code"
                       item-view-value-key="Customer_Code"
                       items-method="OUTFromCustomer(query)"
                       items-clicked-method="OUTFromCustomerClicked(callback)"
                       items-removed-method="OUTFromCustomerRemoved(callback)"
                       cancel-button-clicked-method="tesTing(callback)"
                       max-selected-items="1"
                       select-items-label="Search Name"
                       selected-items-label="Selected Name:"
                       component-id="Customer_Code" />
    </div>
	<div class="form-group">
		<label>To</label>
		<input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete form-control" autocomplete="off" ng-model="Outstanding.OUTToCustomer"
                       item-value-key="Customer_Code"
                       item-view-value-key="Customer_Code"
                       items-method="OUTToCustomer(query)"
                       items-clicked-method="OUTToCustomerClicked(callback)"
                       items-removed-method="OUTToCustomerRemoved(callback)"
                       cancel-button-clicked-method="tesTing(callback)"
                       max-selected-items="1"
                       select-items-label="Search Name"
                       selected-items-label="Selected Name:"
                       component-id="Customer_Code" />
    </div>
	<div class="form-group">
		<button ng-click="OutstandingReport(Outstanding)" class="button button-block button-small button-assertive">Get Result</button>
	</div>
</div>
</form>
  </ion-content>


</ion-view>
