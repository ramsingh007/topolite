<ion-view title="{{(params.infoId != null) ? 'Update':'Add'}} Info">



<ion-content>
	<div class="list list-inset">
    <form>
    	<label class="item item-input item-stacked-label">
            <span>Order Received</span>
        </label>
        <select ng-model="visitInfo.ORDER_RECEIVED" ng-options="item.id as item.name for item in visitInfoOrder"></select>
   
        <label class="item item-input item-stacked-label">
            <span>Demo performed</span>
        </label>
        <select ng-model="visitInfo.DEMO_PERFORMED" ng-options="item.id as item.name for item in visitInfoOrder"></select>

        
        <label class="item item-input item-stacked-label">
            <span>Demo Product</span>
        </label>
            <input type="text" ng-model="visitInfo.PRODUCT_DEMO">
        
        <label class="item item-input item-stacked-label">
            <span>Product</span>
        </label>
            <input type="text" ng-model="visitInfo.PRODUCT">
        
       
        
        <button class="button button-block button-small button-assertive" ng-click="AddVisitInfo()">
            {{(params.infoId != null) ? 'Update':'Add'}}
        </button>
       </form>
    </div>
</ion-content>
</ion-view>
