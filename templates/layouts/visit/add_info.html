<ion-view title="{{(params.infoId != null) ? 'Update':'Add'}} Info">



<ion-content>
<form ng-submit="AddVisitInfo()">
	<div class="list list-inset" >
    	<label class="item item-input item-stacked-label" ng-class="{'erClass':eleId === 'ORDER_RECEIVED'}" id="ORDER_RECEIVED">
            <span>Order Received*</span>
        </label>
        <select class="form-control" ng-focus="rmEleId('ORDER_RECEIVED')" ng-model="visitInfo.ORDER_RECEIVED" ng-options="item.id as item.name for item in visitInfoOrder"></select>
   
        <label class="item item-input item-stacked-label" ng-class="{'erClass':eleId === 'DEMO_PERFORMED'}" id="DEMO_PERFORMED">
            <span>Demo performed*</span>
        </label>
        <select class="form-control" ng-focus="rmEleId('DEMO_PERFORMED')" ng-model="visitInfo.DEMO_PERFORMED" ng-options="item.id as item.name for item in visitInfoOrder"></select>

        
        <label class="item item-input item-stacked-label" ng-class="{'erClass':eleId === 'PRODUCT_DEMO'}" id="PRODUCT_DEMO">
            <span>Demo Product</span>
            <input type="text" ng-focus="rmEleId('PRODUCT_DEMO')" maxlength="255" ng-model="visitInfo.PRODUCT_DEMO">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Info1</span>
            <input type="text" ng-model="visitInfo.PRODUCT">
        </label>
       
        
        <button type="submit" class="button button-block button-small button-assertive">
            {{(params.infoId != null) ? 'Update':'Add'}}
        </button>
    </div>
    </form>
</ion-content>
</ion-view>
