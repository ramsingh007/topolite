<ion-view title="Visit Search">

<ion-nav-buttons side="right">
      <button class="button button-small" ng-click="goToState('visit.addVisit')">Create New</button>
</ion-nav-buttons>
   
<ion-content>
<form ng-submit="Visitsearch()">
    <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label>Visit ID</label>
                            <!-- <input type="text" class="form-control" ng-model="visitSearch.visitId"> -->

                            <input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete form-control" autocomplete="off" ng-model="visitSearch.visitId" item-value-key="VISIT_ID"
                                           item-view-value-key="label"
                                           items-method="getVisitID(query)"
                                           items-clicked-method="getVisitIDClicked(callback)"
                                           items-removed-method="getVisitIDRemoved(callback)"
                                           max-selected-items="1"
                                           select-items-label="Search VISIT ID"
                                           selected-items-label="Selected VISIT_ID:"
                                           component-id="VISIT" />


                        </div>
                      <!--  <div class="form-group">
                            <label>Customer ID</label>
                            <input type="text" class="form-control" ng-model="visitSearch.cust_id">
                        </div>
                         <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text" class="form-control" ng-model="visitSearch.cust_name" >
                        </div> -->
                    </form>
                </div>
            </div>
            <div class="row"><div class="col"><button class="button button-block button-small button-assertive" >Search</button></div></div>
        </div>
    </div>

</div>

</form>

</ion-content>
</ion-view>
