<ion-view title="{{(params.pId != '') ? 'Update':'Create'}} Product">



<ion-content>
	<div class="list list-inset">
    	<label class="item item-input item-stacked-label">
            <span>Item Type</span>
          <!--   <input type="text" ng-model="Productadd.ITEM_TYPE"> -->

            <input class="input-large" type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8">
 


        </label>
        <label class="item item-input item-stacked-label">
            <span>Item Code</span>
            <input type="text" ng-model="Productadd.ITEM_CODE">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Description</span>
            <input type="text" ng-model="Productadd.DESCRIPTION">
        </label>
        <label class="item item-input item-stacked-label">
            <span>Qty</span>
            <input type="text" ng-model="Productadd.QUANTITY">
        </label>
         <label class="item item-input item-stacked-label">
            <span>Remarak</span>
            <input type="text" ng-model="Productadd.VISIT_REMARK">
        </label>
        
        <button class="button button-block button-small button-assertive" ng-click="AddVisitProd(Productadd)">ADD</button>
       
    </div>
</ion-content>
</ion-view>
